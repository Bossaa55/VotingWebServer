version: '3.8'

services:
  fastapi:
    build:
      dockerfile: ./Dockerfile
      context: .
    container_name: fastapi
    ports:
      - "8000:80"
    volumes:
      - ./app:/app
      - ./data:/data
      - ./logs:/logs
    env_file:
      - .env
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d

volumes:
  mysql_data: